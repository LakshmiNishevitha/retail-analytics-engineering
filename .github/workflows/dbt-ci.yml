name: dbt CI (parse-only, safe)

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  dbt-parse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt (Snowflake adapter)
        run: |
          python -m pip install --upgrade pip
          pip install "dbt-snowflake==1.8.2"

      - name: Create dummy dbt profile (no real credentials)
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << 'EOF'
          retail_dbt:
            target: ci
            outputs:
              ci:
                type: snowflake
                account: DUMMY_ACCOUNT
                user: DUMMY_USER
                password: DUMMY_PASS
                role: DUMMY_ROLE
                database: DUMMY_DB
                warehouse: DUMMY_WH
                schema: DUMMY_SCHEMA
                threads: 2
          EOF

      - name: dbt deps
        working-directory: dbt/retail_dbt
        run: dbt deps --profiles-dir ~/.dbt --target ci

      - name: dbt parse (no DB connection)
        working-directory: dbt/retail_dbt
        run: dbt parse --profiles-dir ~/.dbt --target ci --no-partial-parse
